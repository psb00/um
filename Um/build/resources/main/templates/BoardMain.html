<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cac Board</title>
    <!-- Include your stylesheets and scripts here -->
</head>

<body>
<!-- Include the header template -->
<div th:replace="layouts/header"></div>

<!-- Your form to create a new article -->
<form class="container" action="/article/created" method="post" enctype="multipart/form-data"
      th:object="${cacArticleForm}">
    <input type="hidden" name="id" th:field="*{id}" />
    <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" class="form-control" name="title" th:field="*{title}" />
    </div>
    <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea class="form-control" rows="3" name="content" th:field="*{content}"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">파일 첨부</label>
        <input type="file" name="fileData" />
    </div>
    <div>
        <button type="submit" class="btn btn-sm btn-primary" id="btnSave">저장</button>
        <button onclick="location.href='/'" type="button" class="btn btn-sm btn-primary" id="btnList">목록</button>
    </div>
</form>

<a href="/article">메인페이지로</a>

<!-- Include the footer template -->
<div th:replace="layouts/footer"></div>

</body>

</html>
